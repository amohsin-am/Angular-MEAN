<div class="container mt-4">
  <h2>Edit User</h2>
  <form (ngSubmit)="onSubmit()" #editUserForm="ngForm">
    <div class="form-group mb-3">
      <label for="user_name">Name:</label>
      <input id="user_name" type="text" class="form-control" [(ngModel)]="user.user_name" name="user_name" required />
    </div>

    <div class="form-group mb-3">
      <label for="age">Age:</label>
      <input id="age" type="number" class="form-control" [(ngModel)]="user.age" name="age" required />
    </div>

    <div class="form-group mb-3">
      <label for="city">City:</label>
      <input id="city" type="text" class="form-control" [(ngModel)]="user.city" name="city" required />
    </div>

    <div class="form-group mb-4">
      <label for="user_hobby">Hobby:</label>
      <input id="user_hobby" type="text" class="form-control" [(ngModel)]="user.user_hobby" name="user_hobby" required />
    </div>

    <button type="submit" class="btn btn-primary">Update User</button>
  </form>
</div>
